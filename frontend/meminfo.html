<body>
    
    
    <div class="jk_meminfo">
        <div class="container">
            <div class="sideMenu">
                <ul>
                    <li class="-on"><a href="meminfo.html"><i class="fas fa-user"></i><span class="computer">帳戶資料</span><span class="rwd">帳戶</span></a></li>
                    <li><a href="#"><i class="fas fa-folder-open"></i><span class="computer">我的收藏</span><span class="rwd">收藏</span></a></li>
                    <li><a href="order.html"><i class="fas fa-clipboard-list"></i><span class="computer">訂單查詢</span><span class="rwd">訂單</span></a></li>
                    <li><a href="notice.html"><i class="fas fa-bullhorn"></i><span class="computer">通知總覽</span><span class="rwd">通知</span></a></li>
                </ul>
            </div>


            <main>
                <form id="memberInfo" action="#" method="post">

                    <div>
                        <div>
                            <label for="account">帳號</label>
                        </div>
                        <input type="text" id="account" value="goodguy" disabled>
                    </div>

                    <div>
                        <div>
                            <label for="email">信箱</label>
                            <span class="email">修改</span>
                        </div>
                        <input class="input" type="text" id="email" value="goodguy@gmail.com" disabled>
                    </div>

                    <div>
                        <div>
                            <label for="phone">手機</label>
                            <span class="phone">修改</span>
                        </div>
                        <input class="input" type="text" id="phone" value="0912345678" disabled>
                    </div>

                    <div>
                        <div>
                            <label for="name">姓名</label>
                            <span class="name">修改</span>
                        </div>
                        <input class="input" type="text" id="name" value="就是宅" disabled>
                    </div>

                    <div>
                        <div>
                            <label for="address">地址</label>
                            <span class="address">修改</span>
                        </div>
                        <input class="input" type="text" id="address" value="天龍國" disabled>
                    </div>

                    <div>
                        <div>
                            <label for="password">密碼</label>
                            <span class="btn_pwd">修改</span>
                        </div>
                        <input type="text" id="password" value="************" disabled>

                        <div id="changePassword">                
                            <input class="input" type="password" id="oldPassword" placeholder="輸入舊密碼" value="123456789">
                            <input class="input" type="password" id="newPassword" placeholder="輸入新密碼" value="123456789">
                            <input class="input" type="password" id="checkPassword" placeholder="確認新密碼" value="123456789">
                        </div>
                    </div>

                    <div id="btn">
                        <input type="submit" value="儲存">
                        <input type="reset" value="取消">
                    </div>
                </form>
            </main>
        </div>
    </div>
