<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/logSign.css">
    <script src="../lib/js/jquery.js"></script>
    <script src="../donotupload/lazy-line-painter-1.9.6.min.js"></script>
</head>

<body>
    <div id="signIn">
        <div class="signIn">
            <h1>加入會員享受輕鬆購物</h1>
            <form action="#" class="signIn" name="signIn">
                <div>
                    <div>
                        <label for="memName" class="titleFont3">姓名</label>
                        <input type="text" name="memName" class="titleFont3" id="memName">
                    </div>
                    <div>
                        <label for="Phone" class="titleFont3">手機</label>
                        <input type="text" name="Phone" class="titleFont3" id="Phone">
                    </div>
                </div>
                <div>
                    <label for="email" class="titleFont3">信箱</label>
                    <input type="email" name="email" class="titleFont3" id="email">
                </div>
                <div>
                    <label for="address" class="titleFont3">地址</label>
                    <select class="titleFont3">
                        <option class="titleFont3" value="">台北市</option>
                        <option class="titleFont3" value="">新北市</option>
                    </select>
                    <input type="email" name="address" class="titleFont3" id="address">
                </div>
                <div>
                    <label for="account" class="titleFont3">帳號</label>
                    <input type="text" name="account" class="titleFont3" id="account">
                </div>
                <div>
                    <label for="pwd" class="titleFont3">密碼</label>
                    <input type="password" name="pwd" class="titleFont3" id="pwd">
                </div>
                <div>
                    <label for="checkP" class="titleFont3">密碼確認</label>
                    <input type="password" name="checkP" class="titleFont3" id="checkP">
                </div>
            </form>
        </div>
        <div class="closebtn">
            <span>&times;</span>
        </div>
    </div>
</body>

</html>
